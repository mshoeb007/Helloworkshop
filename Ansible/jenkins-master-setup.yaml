--- 
- hosts: [jenkins-master]
  become: true
  tasks:
  - name: Jenkins install
      apt_key: 
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        state: present

  - name: jenkin repo
      apt_repository: 'deb https://pkg.jenkins.io/debian-stable binary/'
      state: present

  - name: Install java
      apt:
        name: openjdk-11-jre
        state: present

  - name: Install jenkins
      apt:
        name: jenkins
        state: present

  - name: Start jenkins service
      service:
        name: jenkins
        state: started

  - name: enable jenkins to start at boot time
    service:
      name: jenkins
      enabled: yes
